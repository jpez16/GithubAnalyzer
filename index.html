	  <header>
		 <div class="container">
			 <div class="row">
				 <div class="col-md-12">

          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-5">
            <div class="generating"></div>
            <div class="github-login">

                <span class="fa fa-github"></span>

              </a>             
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
              <div style='display:none' class="input-group enter-user">
                <input type="text" placeholder="Enter a Github Username" class="form-control account_input" aria-label="...">
                    <div class="input-group-btn">
                      <button class="btn btn-default get-user">Generate</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="report jumbotron">
              <h2>Report</h1>
            </div>
          </div>
				</div>	  
			</div>    
		</div>
	 </header>

                    <div class="swag"></div>
            <h1>View us on Github!</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-md-offset-5">
            <iframe src="https://ghbtns.com/github-btn.html?user=justinpezzack&repo=GithubAnalyzer&type=watch&count=false&size=large" frameborder="0" scrolling="0" width="170px" height="30px"></iframe> 
          </div>
          <div class="col-md-1">
            <iframe src="https://ghbtns.com/github-btn.html?user=justinpezzack&repo=GithubAnalyzer&type=fork&count=false&size=large" frameborder="0" scrolling="0" width="170px" height="30px"></iframe> 
          </div>

          </div>
